    }

    .gallery {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 10px;
    }

    .gallery img {
      width: 100%;
      max-width: 350px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .gallery::after {
      content: "";
      width: 350px;
    }
